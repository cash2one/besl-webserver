     upstream java_image_pool01 {
         ip_hash;
         server alyweb004.prod:8081;
         server alyweb004.prod:8082;
     }

     upstream java_image_pool02 {
        ip_hash;
        server alyweb004.prod:8083;
        server alyweb004.prod:8084;
     }

 server{
        listen          8000;
        server_name     r001.joyme.com up001.joyme.com;
        index           index.htm index.html;
        root            @NGINX_UPLOADS_ROOT@/upload;

        fastcgi_intercept_errors    on;
        error_page                  302 404 403 502 = http://www.joyme.beta/static/;

        location ~ .*\.(gif|jpg|jpeg|png|bmp|swf|JPG|JPEG|PNG)$ {
            expires      30d;
        }

        location ~ .*\.(js|css)?$ {
            expires      1h;
        }

        location /crossdomain.xml {
            root @NGINX_HTDOCS_ROOT@;
        }

        location /version.txt {
            root @NGINX_HTDOCS_ROOT@;
        }

        location /json {
            index index.jsp;

            proxy_pass  http://java_image_pool01/json;

            proxy_redirect           off;
            proxy_set_header         Host            $host;
            proxy_set_header         X-Real-IP       $remote_addr;
            proxy_set_header         X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header         access_token    $http_access_token;
            proxy_set_header         client_id       $http_client_id;
            proxy_set_header         client_secret   $http_client_secret;

            client_max_body_size     10m;
            client_body_buffer_size  256k;

            proxy_connect_timeout    300;
            proxy_send_timeout       300;
            proxy_read_timeout       300;
            proxy_buffers            32 8k;
        }

        location  /app {
            index index.jsp;

            proxy_pass  http://java_image_pool01/app;

            proxy_redirect           off;
            proxy_set_header         Host            $host;
            proxy_set_header         X-Real-IP       $remote_addr;
            proxy_set_header         X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header         access_token    $http_access_token;
            proxy_set_header         client_id       $http_client_id;
            proxy_set_header         client_secret   $http_client_secret;

            client_max_body_size     10m;
            client_body_buffer_size  256k;

            proxy_connect_timeout    300;
            proxy_send_timeout       300;
            proxy_read_timeout       300;
            proxy_buffers            32 8k;
        }

        access_log /home/ops/deploy/webserver/CURRENT/nginx/logs/access_res.log res;
    }

